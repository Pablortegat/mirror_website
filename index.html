<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIRROR: Lo que acecha tras el reflejo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        display: flex;
      }

      /* Menú lateral */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 240px;
        background-color: #111;
        border-right: 1px solid #3a0c4f;
        padding-top: 2rem;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        margin: 1.5rem 0;
      }

      nav ul li a {
        color: #a36aff;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        display: block;
        transition: background 0.3s;
      }

      nav ul li a:hover {
        background-color: #3a0c4f44;
        border-left: 4px solid #a36aff;
      }

      main {
        margin-left: 240px;
        width: calc(100% - 240px);
      }

      header {
        background-color: #1a1a1a;
        padding: 1.5rem 2rem;
        text-align: center;
        border-bottom: 1px solid #3a0c4f;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #a36aff;
        letter-spacing: 1px;
      }

      .hero {
        background: url('hero-image.jpg') center/cover no-repeat;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 2rem;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero h2 {
        font-size: 2.5rem;
        color: #ffffff;
        text-shadow: 0 0 15px #6e3b95;
      }

      .hero p {
        font-size: 1.2rem;
        color: #cccccc;
        max-width: 600px;
      }

      .btn-primary {
        background-color: #6e3b95;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        margin-top: 1rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .btn-primary:hover {
        background-color: #8c50bd;
        transform: scale(1.05);
      }

      footer {
        background-color: #1a1a1a;
        color: #888;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        border-top: 1px solid #3a0c4f;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#libro">El Libro</a></li>
        <li><a href="#personajes">Personajes</a></li>
        <li><a href="#tienda">Tienda</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <h1>MIRROR</h1>
      </header>

      <section class="hero">
        <h2>Lo que acecha tras el reflejo</h2>
        <p>Una novela de suspense psicológico, realismo forense y oscuridad onírica.</p>
        <button class="btn-primary">Descúbrela ahora</button>
      </section>

      <footer>
        © 2025 Mirror Inc. Todos los derechos reservados.
      </footer>
    </main>
  </body>
</html>
